version: 2.1

workflows:
  version: 2
  your_workflow_name:
    jobs:
      - your_job_name:
          filters:
            branches:
              only: main

jobs:
  your_job_name:
    docker:
      - image: circleci/python:3.9

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            pip install requests pyral

      - run:
          name: Run the code
          command: |
            python app.py

      - persist_to_workspace:
          root: .
          paths:
            - app.py
